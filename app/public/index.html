<!doctype html>
<html lang="en">
		<meta charset="utf-8">
		<title>Asset life predictor</title>
		<link rel="stylesheet" href="css/type.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="css/layout.css" type="text/css" media="screen, projection" />
		<!-- Twitter Bootstrap -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">  
<head>

</head>
	<body ng-app="drug1nSample" ng-controller="AppCtrl" >
	
	<div class="body">
		<div class="row">


			<nav class="topbar">
			 <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img height="50px" width="60px"lt="Brand" src="img/passenger.PNG">
		
      </a>
	  	
    </div>
	<span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
			<h1 style="color:white;">Smart Airports  </h1>
			
  </div>

		
</nav>




			</div>
		
		
		<div class="section">
<div class="row">
  <div class="col-lg-6">

		<div class="input-group">

 
 	Engine Temp <input type="text" ng-model="p.Temperature" size="4" required><br>
				<br>
			Engine Leak:&nbsp;&nbsp; 
					<input type="radio" ng-model="p.Leak" value="Yes">Yes</input>&nbsp;&nbsp;
					<input type="radio" ng-model="p.Leak" value="No">No</input><br>
				<br>
				Cabin Humidity:
		
					<input type="text" ng-model="p.Humidity" ></input>&nbsp;&nbsp;
					
				<br>

				
		</div>

</div>

<div class="col-lg-6">
	<div class="input-group">

 
 	Rain(cm) <input type="text" ng-model="p.Rain" size="4" required><br>
				<br>
				
				Snow(cm)
		
					<input type="text" ng-model="p.Snow" ></input>&nbsp;&nbsp;
					
				<br>
				<br>
				Flights Load:
					<input type="text" ng-model="p.ScheduledFlights" ></input>&nbsp;&nbsp;
					
				<br>
				<br>
				Service Due in :
					<input type="text" ng-model="p.Service" ></input>&nbsp;&nbsp;
					
				<br>

				
		</div>
</div>


</div>
		
			
				</div>
		<div class="section">
			<button type="button" class="btn.lg" ng-click="score()"><i class="glyphicon glyphicon-cloud-upload"></i>&nbsp;Predict Now&nbsp;</button>
		</div>



		
	</div>	

<div class="panel panel-default">
  <div class="panel-body">
	

	<div class="row">
  <div class="col-lg-6">
     <div ng-show = "IsVisible" id="loadingcontainerwatson" class="loadingContainer"><div class="wa-screen-loading wa-loading-container"><object type="image/svg+xml" data="https://143a6.https.cdn.softlayer.net/cdn/wa-crystal/prod/0.6.2017050201/images/load.svg"></object></div><div class="messageContainer"><div class="loadingMessage">Predicting</div><div class="loadingProgress"></div></div></div>

  </div><!-- /.col-lg-6 -->
  <div class="col-lg-6">
    <span id="count" count-to="{{countTo}}" value="0" duration="1"></span>%   <span ng-bind="assetstatus"></span>
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
		  
  
  </div>
</div>





	<iframe frameborder="0" style="overflow: hidden; height: 100%;
        width: 100%; position: absolute;" height="100%" width="100%" src="http://localhost:7000/dashboard"></iframe>


		
	</body>
	
	<!-- load angular via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>    
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>    
	<!-- our scripts -->
	<script src="js/app.js"  type="text/javascript" ></script>
		<script src="js/count.js"  type="text/javascript" ></script>
	<script src="js/srv.js"  type="text/javascript" ></script>
</html>
